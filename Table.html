<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>Table Booking</title>
        <style type="text/css">
            body{
                backface-visibility: hidden;
            }
            img{
                position: relative;
                margin-top: 1%;
                margin-left: 1%;
                width: 99%;
                z-index: -1;
            }
            div.head{
                position: relative;
                margin-top: -44%;
                margin-left: 20%;
                margin-bottom: 2%;
            }
            h2{
                float: left;
                margin-right: 20%;
                font-family: cursive;
                color: #f7b240;
                text-shadow: -1px 0 black, 0 5px black, 1px 0 black, 0 -1px black;
            }
            input{
                position: relative;
                margin-top: 2.2%;
                background-color: #f7b240;
                border: 1px solid black;
                z-index: 1;
            }
            div.tableNumbers{
                margin-left: 5%;
            }
            img.table{
                float: left;
                width: 25%;
                margin-right: -13%;
            }
            div.tableRow1{
                position: absolute;
                margin-top: -6%;
            }
            div.tableRow2{
                position: absolute;
                margin-top: 6%;
            }
            div.tableRow3{
                position: absolute;
                margin-top: 18%;
            }
            div.frame{
                position: relative;
                margin-left: 65%;
                z-index: -1;
            }
            img.frame{
                width: 80%;
            }
        </style>    
    </head>
    <body>
        <img src="Images/Designing_Process/WoodWallFrame.png">
        <div class="head">
            <h2>SELECT A TABLE NUMBER</h2>
            <h2 style="margin-right: 1%;">PLEASE SELECT A DATE HERE</h2>
            <input type="time">
            <input type="date">
        </div>
        <div class="tableNumbers">
            <div class="tableRow1">
                <img class="table" src="Images/Designing_Process/Table_Number.png">
                <img class="table" src="Images/Designing_Process/Table_Number.png">
                <img class="table" src="Images/Designing_Process/Table_Number.png">
            </div>
            <div class="tableRow2">
                <img class="table" src="Images/Designing_Process/Table_Number.png">
                <img class="table" src="Images/Designing_Process/Table_Number.png">
                <img class="table" src="Images/Designing_Process/Table_Number.png">
            </div>
            <div class="tableRow3">
                <img class="table" src="Images/Designing_Process/Table_Number.png">
                <img class="table" src="Images/Designing_Process/Table_Number.png">
                <img class="table" src="Images/Designing_Process/Table_Number.png">
            </div>    
        </div>                   
        <div class="frame">
            <img class="frame" src="Images/Designing_Process/frame.png">
        </div>  
    </body>
