<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>Table Booking</title>
        <style type="text/css">
            body{
                backface-visibility: hidden;
            }
            img.wood{
                position: absolute;
                margin-top: 0%;
                margin-left: 0%;
                margin-bottom: 0%;
                width: 99%;
                z-index:-1;
            }
            div.head{
                float: left;
                position: absolute;
                z-index: 1;
                margin-top: 4%;
                margin-left: 20%;
                width: 70%;
            }
            h2{
                position: absolute;
                font-family: cursive;
                color: #f7b240;
                text-shadow: -1px 0 black, 0 5px black, 1px 0 black, 0 -1px black;
            }
            input{
                position: absolute;
                margin-top: 2.5%;
                margin-left: 90%;
                background-color: #f7b240;
                border: 1px solid black;
                z-index: 1;
            }
            div.tableSet{
                position: absolute;
                margin-top: 7%;
                margin-left: 5%;
                width: 80%;
            }
            div.row1{
                position: absolute;
                margin-top: -2%;
            }
            div.row2{
                position: absolute;
                margin-top: 12%;
            }
            div.row3{
                position: absolute;
                margin-top: 26%;
            }
            img.table{
                float: left;
                margin-right: -12%;
                width: 30%;
            }
            h1{
                position: absolute;
                float: left;
                font-family: cursive;
                font-size: 600%;
                margin-top: 8%;
                margin-left: 12.5%;
            }
            img.frame{
                position: absolute;
                margin-top: 10%;
                margin-left: 55%;
                width: 40%;
                height: 70%;
            }
        </style>    
    </head>
    <body>
        <img class="wood" src="Images/Designing_Process/WoodWallFrame.png">
        <div class="head">
            <h2>SELECT A TABLE NUMBER</h2>
            <h2 style="margin-left: 40%">PLEASE SELECT A DATE HERE</h2>
            <input style="margin-left: 80%;" type="time">
            <input type="date">
        </div>
        <div class="tableSet">
            <div class="row1">
                <h1>1</h1>
                <h1 style="margin-left: 30.5%">2</h1>
                <h1 style="margin-left: 48.5%">3</h1>
                <img class="table" src="Images/Designing_Process/Table_Number.png">
                <img class="table" src="Images/Designing_Process/Table_Number.png">
                <img class="table" src="Images/Designing_Process/Table_Number.png">
            </div>
            <div class="row2">
                <h1>4</h1>
                <h1 style="margin-left: 30.5%">5</h1>
                <h1 style="margin-left: 48.5%">6</h1>
                <img class="table" src="Images/Designing_Process/Table_Number.png">
                <img class="table" src="Images/Designing_Process/Table_Number.png">
                <img class="table" src="Images/Designing_Process/Table_Number.png">
            </div>
            <div class="row3">
                <h1>7</h1>
                <h1 style="margin-left: 30.5%">8</h1>
                <h1 style="margin-left: 48.5%">9</h1>
                <img class="table" src="Images/Designing_Process/Table_Number.png">
                <img class="table" src="Images/Designing_Process/Table_Number.png">
                <img class="table" src="Images/Designing_Process/Table_Number.png">
            </div>
        </div>
        <img class="frame" src="Images/Designing_Process/frame.png">
    </body>
</html>
