<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>Image Set Three</title>
        <style type="text/css">
            body{
                backface-visibility: hidden;
            }
            img{
                position: relative;
                float: left;
                width: 30%;
                margin-right: 2%;
                margin-bottom: 2%;
                opacity: 1;
                filter:alpha(opacity=100);
            }
        </style>
    </head>
    <body>
        <div>
            <img src="Images/Food_Items/Breakfast/burger_meat_chicken.jpg" onmouseout="this.style.opacity=1;this.filters.alpha.opacity=100" onmouseover="this.style.opacity=0.4;this.filters.alpha.opacity=40">
        </div>
    </body>
</html>
