<html>
    <head>
        <title>Payment</title>
        <link rel="stylesheet" type="text/css" href="food_court.css" />
        <style type="text/css">
            img.wood{
                position: absolute;
                margin-top: -15%;
                margin-left: 1%;
                width: 98%;
                z-index: -2;
            }
            div.infoNeed{
                position: absolute;
                margin-top: -10%;
                margin-left: 17%;
                font-family: cursive;
                font-size: 170%;
                color: #f7b240;
                text-shadow: -1px 0 black, 0 5px black, 1px 0 black, 0 -1px black;
            }
            div.boxes{
                position: absolute;
                margin-left: 47%;
                margin-top: -9.5%;
            }
            input{
                position: relative;
                margin-top: 10%;
                margin-bottom: 15%;
                display: block;
                height: 6%;
                font-size: 150%;
                font-family: cursive;
                color: chocolate;
                text-transform: uppercase;
            }
            h3{
                position: absolute;
                margin-top: -5%;
                font-family: cursive;
                font-size: 170%;
                color: #f7b240;
                text-shadow: -1px 0 black, 0 5px black, 1px 0 black, 0 -1px black;
            }
            div.home{
                width: 15%;
                margin-top: -22%;
                margin-left: -1%;
            }
        </style>
    </head>
    <body>
        <div class="title">
            <img class="title" src="Images/Designing_Process/Name.png">
        </div>
        <div class="logo">
            <img class="logo" src="Images/Designing_Process/Logo.png">
        </div>
        <img class="wood" src="Images/Designing_Process/WoodWallFrame.png">
        <div class="form">
            <div class="infoNeed">
                <h2>FULL NAME</h2>
                <h2>PHONE NUMBER</h2>
                <h2>E-MAIL</h2>
                <h2>CREDIT / DEBIT #</h2>
                <h2>PIN #</h2>
                <h2>PAYMENT</h2>
            </div>
            <div class="boxes">
                <form post="">
                    <input style="width: 200%" type="text" name="fullName">
                    <input style="width: 60%" type="text" name="phoneNumber">
                    <input style="width: 150%; text-transform:none;" type="text" name="mail">
                    <input style="width: 200%" type="text" name="card">
                    <input style="width: 20%" type="text" name="pin">
                </form>
                <h3 style="margin-left: 25%">FULL</h3>
                <h3 style="margin-left: 80%">ADVANCE</h3>
            </div>
        </div>
    </body>
